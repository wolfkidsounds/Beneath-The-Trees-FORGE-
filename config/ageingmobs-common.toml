#Other settings
[other]
	#Blocks that are seen as magical, by removing the blocks they won't be seen as magical by the mod. syntax: modid:block;effectiveness
	magical_blocks = ["minecraft:bookshelf;0.2", "minecraft:brewing_stand;0.5", "minecraft:enchanting_table;1"]
	#Dimensions that the mod recognizes having a moon. By default only has the overworld
	moon_dimensions = ["minecraft:overworld"]

