	#Range: > 1
	guardianToElderAgeingTime = 1800
	#This specifies max amount of elder guardians in the area, 0 = infinite (Default: 2)
	#Range: > 0
	guardianToElderAgeingMax = 2
	#This specifies radius (not the diameter) around the original mob in which it checks for the boss mob, 16 = infinite (Default: 16)
	#Range: > 1
	guardianToElderRange = 16

