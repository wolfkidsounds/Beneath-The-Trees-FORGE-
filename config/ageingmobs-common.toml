	villagerToVindicatorAgeing = true
	#This specifies the time in second(s) which dictates how long a mob needs to age (Default: 1200)
	#Range: > 1
	villagerToVindicatorAgeingTime = 1200
	#This specifies the minimum light level from which the mob starts to age (Default: 0)
	#Range: 0 ~ 15
	villagerToVindicatorMinLight = 0
	#This specifies the maximum light level from which the mob starts to age (Default: 8)
	#Range: 0 ~ 15
	villagerToVindicatorMaxLight = 8

