
#Creeper -> Charged Creeper
[creeper_to_charged]
	#Setting this to false disables the creeper -> charged creeper ageing (Default: true)
	creeperAgeing = true
	#This specifies the time in second(s) which dictates how long a mob needs to age (Default: 900)
	#Range: > 1
	creeperAgeingTime = 900

