
[Vanilla]
	#Display tooltip for crafting-only items
	vanillaMaterials = true
	#Display stat bar for swords
	swordStat = true
	#Display stat bar for tools
	toolStat = true
	#Display stat bar for armor
	armorStat = true

#The following settings only affect Obscuria Collection Mods and do not conflict or overlap with other Tooltip Mods
[Collection]

	[Collection.General]
		#Display tooltip for crafting-only items
		collectionMaterials = true
		#Display charge for special items (forge:tooltips/charge)
		chargeBar = true
		#Display souls for special items (forge:tooltips/souls)
		soulsBar = true
		#Display durability for special items (forge:tooltips/durability)
		durabilityBar = true

	[Collection.Essentials]
		#Display usage tips for some items
		essentialsTips = true
		#Display common item descriptions
		essentialsTooltips = true

	[Collection.Aquamirae]
		#Display usage tips for some items
		aquamiraeTips = true
		#Display common item descriptions
		aquamiraeTooltips = true

