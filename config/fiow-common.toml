
[world]
	#when true, logs can only be broken using an axe
	break_log_requires_axe = false
	#when true, breaking a log with a bare hand damages the player
	break_log_hurts = true
	#when true, wooden tools in loot tables are replaced with flint tools
	replace_in_loot = true

[item]
	#when true, wooden tools cannot be used to attack
	wooden_tools_cannot_attack = true

